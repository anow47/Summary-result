<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="main flex center aln-itm">
    <div class="container flex aln-itm just-cot">
      <div class="result">
        <h3>Your Result</h3>
        <div class="result-circle flex aln-itm center">
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div class="summary-container">
          <div class="summary-result reaction">
            <div class="icon-name">
              <img src="assets/images/icon-reaction.svg" alt="reaction">
              <h3>Reaction</h3>
            </div>
            <p>80 <span> / 100</span></p>
          </div>
          <div class="summary-result memory">
            <div class="icon-name">
              <img src="assets/images/icon-memory.svg" alt="memory">
              <h3>Memory</h3>
            </div>
            <p>92<span> / 100</span></p>
          </div>
          <div class="summary-result verbal">
            <div class="icon-name">
              <img src="assets/images/icon-verbal.svg" alt="verbal">
              <h3>Verbal</h3>
            </div>
            <p>61<span> / 100</span></p>
          </div>
          <div class="summary-result visual">
            <div class="icon-name">
              <img src="assets/images/icon-visual.svg" alt="visual">
              <h3>Visual</h3>
            </div>
            <p>72<span> / 100</span></p>
          </div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
